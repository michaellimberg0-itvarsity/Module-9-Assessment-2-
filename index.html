<DOCTYPE html>
    <html>
    <head>
    <title>World Time</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial=scale-1.0">
    <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body style=" background-image: url('img/timeworld.jpg');
                  background-position: center;
                  background-attachment: fixed;
                  background-repeat: no-repeat;
                  background-size: cover;">

    <p id="local">Loading.....</p>
    <div id="output"></div>
    
    <script>
    var timer = setInterval(displayWorldTime, 1000);
    
    var cities = [
    {name: "London", utcOffset: 0, flag: "United-Kingdom.png"},
    {name: "Paris", utcOffset: 1, flag: "France.png"},
    {name: "Berlin", utcOffset: 1, flag: "Germany.png"},
    {name: "Rome", utcOffset: 1, flag: "Italy.png"},
    {name: "Madrid", utcOffset: 1, flag: "Spain.png"},
    {name: "Lisbon", utcOffset: 0, flag: "Portugal.png"},
    {name: "Amsterdam", utcOffset: 1, flag: "Netherlands.png"},
    {name: "Brussels", utcOffset: 1, flag: "Belgium.png"},
    {name: "Vienna", utcOffset: 1, flag: "Austria.png"},
    {name: "Zurich", utcOffset: 1, flag: "Switzerland.png"},
    {name: "Oslo", utcOffset: 1, flag: "Norway.png"},
    {name: "Stockholm", utcOffset: 1, flag: "Sweden.png"},
    {name: "Helsinki", utcOffset: 2, flag: "Finland.png"},
    {name: "Copenhagen", utcOffset: 1, flag: "Denmark.png"},
    {name: "Dublin", utcOffset: 0, flag: "Ireland.png"},
    {name: "Warsaw", utcOffset: 1, flag: "Poland.png"},
    {name: "Budapest", utcOffset: 1, flag: "Hungary.png"},
    {name: "Prague", utcOffset: 1, flag: "Czech-Republic.png"},
    {name: "Moscow", utcOffset: 3, flag: "Russia.png"},
                ];
    
    cities.sort(compare);
    console.log(getCurrentTime(cities[0].utcOffset));
    
    function compare(a ,b){
    var cityA = a.name;
    var cityB = b.name;
    
    var comparison = 0 ;
    if(cityA > cityB){
    comparison = 1;
    } else if(cityA < cityB){
    comparison = -1;
    }
    return comparison;
    }
    
    function getUtcTime(){
    var dt = new Date();
    var utcOffset = dt.getTimezoneOffset() * 60000;
    var utcTime = new Date(dt.getTime() + utcOffset);
    return utcTime.getTime() ;
    }
    
    function getCurrentTime(utcOffset){
    var mil = 1000 * 60 * 60 ;
    var time = new Date(getUtcTime () + utcOffset * mil);
    return time.toLocaleTimeString();
    }
    
    function displayWorldTime(){
    var dt = new Date();
    document.getElementById("local").innerHTML = "Local Time : " + dt.toLocaleTimeString();
    
    var output = `<table id="cities">`;
    output += `<tr>
                 <th class="col1"></th>
                 <th class="col2"></th>
                 <th></th>
              </tr>
            `;
    
    for (a = 0; a < cities.length; a++){
             output += `
                  <tr>
                        <td><img src="img/${cities[a].flag}"/></td>
                        <td>${cities[a].name}</td>
                        <td>${getCurrentTime(cities[a].utcOffset)}</td>
                  </tr>
                    `;
    }

    output += `</table>`;
    document.getElementById ("output").innerHTML = output;
    }
    
    </script>
    </body>
    </html>
